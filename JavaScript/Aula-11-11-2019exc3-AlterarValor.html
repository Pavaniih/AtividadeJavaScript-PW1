<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h2>Oque posso fazer com JavaScript?</h2>

    <p>JavaScript pode alterar o valor do atributo HTML</p>

    <p>Neste caso o JavaScript muda o valor do atributo src (source) da imagem.</p>

    <button onclick="document.getElementById('myImage').src='pic_bulbon.jpg'">Luz Ligada</button>

    <img id="myImage" src="pic_bulboff.jpg" style="width: 100px">

    <button onclick="document.getElementById('myImage').src='pic_bulboff.jpg'">Luz Desligada</button>

    
</body>
</html>
